<!DOCTYPE html>
<html>
<head>
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
    <script src="https://unpkg.com/rxjs@%5E7/dist/bundles/rxjs.umd.min.js"></script>
    <script src="./timer.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="time-container">
            <div class="hours">
                <input class="hour-input" type="number" placeholder="H">
            </div>
            <div class="dots">:</div>
            <div class="minutes">
                <input class="minute-input" type="number" placeholder="M">
            </div>
            <div class="dots">:</div>
            <div class="seconds">
                <input class="second-input" type="number" placeholder="S">
            </div>
        </div>

        <div class="button-container">
            <button class="start-button">START COUNTDOWN</button>
        </div>
    </div>
</body>
</html>
