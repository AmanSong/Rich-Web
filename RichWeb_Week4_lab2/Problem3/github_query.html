<!DOCTYPE html>
<html>
    <head>
        <title>Problem 3</title>
        <link rel="stylesheet" href="github_query.css">
        <script src="github_query.js"></script>
    </head>

    <body>
        <div class="search">
            <form>
                <input class="search-bar" type="text" id="query" name="query" placeholder="Username">
                <button class="search-button">Search</button>
            </form>
        </div>

        <div class="profile-main">
            <div class="user-profile">
                <h4>User Profile</h4>
                <div class="profile-details">
                    <div class="profile-details-grid" id="avatar">AVATAR</div>
                    <div class="profile-details-grid">Name: </div>
                    <div class="profile-details-grid">Username: </div>
                    <div class="profile-details-grid">Email: </div>
                    <div class="profile-details-grid">Loacation: </div>
                    <div class="profile-details-grid">Gists: </div>
                </div>
            </div>
    
            <div class="user-repos">
                <h4>User Repos</h4>
                <div class="repo-container">
                    <h4>Name: </h4>
                    <h4>Description: </h4>
                </div>
            </div>
        </div>
    </body>
</html>
